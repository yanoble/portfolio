<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li> 
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="contact" class="section">
    <h2 style="font-size: 30px;">Contact</h2>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Yule Antommy A. Noble. All Rights Reserved.</p>
  </footer>
  <div class="bot">
    <div class="chatbot">
      <div class="chat-header" onclick="toggleChatBody()">Chat with us!</div>
      <div class="chat-body" id="chatBody">
          <div id="chatMessages"></div>
          <div class="chat-footer">
              <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleEnterKey(event)">
              <button onclick="sendMessage()">Send</button>
          </div>
      </div>
  </div>
  </div>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
    e.preventDefault();
  
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
  
    alert(`Thank you for reaching out, ${name}!\nWe'll respond to your email at ${email} soon.`);
    
    
    this.reset();
  });

  

  </script>

  <script>
    const chatBody = document.getElementById('chatBody');
  
  function toggleChatBody() {
    console.log("Header clicked!");
    chatBody.style.display = chatBody.style.display === 'block' ? 'none' : 'block';
  }
  
  
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
  
        const chatMessages = document.getElementById('chatMessages');
  
        function appendMessage(content, className) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = content;
            messageDiv.className = `message ${className}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
  
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();
  
            if (userMessage) {
                appendMessage(userMessage, 'user-message');
                userInput.value = '';
                botReply(userMessage);
            }
        }
  
        function botReply(message) {
            const lowerCaseMessage = message.toLowerCase();
            let botMessage;
  
            if (lowerCaseMessage.includes('hello')) {
                botMessage = 'Hi there! How can I help you today?';
            } else if (lowerCaseMessage.includes('how are you')) {
                botMessage = 'I am just a bot, but I am doing great! How about you?';
            } else if (lowerCaseMessage.includes('bye')) {
                botMessage = 'Goodbye! Have a great day!';
            } else {
                botMessage = "I'm not sure how to respond to that. Can you rephrase?";
            }
  
            appendMessage(botMessage, 'bot-message');
        }
  
  
  </script>
</body>
</html>
